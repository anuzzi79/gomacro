<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Macro Automator</title>
  <link rel="stylesheet" href="popup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="topbar">
    <h1>Macro Automator</h1>
    <div class="actions">
      <button id="btn-create" class="primary">+ Crea macro</button>
      <button id="btn-export" title="Esporta tutte le macro in formato JSON">Esporta JSON</button>
      <label class="import-label">
        <input id="file-import" type="file" accept="application/json" hidden>
        <span class="btn">Importa JSON</span>
      </label>
      <button id="btn-diagnostics" class="secondary" title="Mostra log di diagnostica">üîç Diagnostica</button>
      <button id="btn-close-app" class="ghost close-app" title="Chiudi">‚úï</button>
    </div>
  </header>

  <section id="macros-list" class="list"></section>

  <footer class="statusbar">
    <div id="status-text">Pronto</div>
    <div id="progress"><span id="progress-fill"></span></div>
  </footer>

  <!-- Modal Editor (non chiudibile con click fuori) -->
  <div id="modal-backdrop" class="backdrop hidden"></div>
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-header">
      <h2 id="modal-title">Nuova macro</h2>
      <button id="modal-close" class="ghost" title="Chiudi">‚úï</button>
    </div>
    <div class="modal-body">
      <div class="field">
        <label>Nome</label>
        <input id="macro-name" type="text" placeholder="La mia macro" />
      </div>

      <div id="slots" class="slots"></div>

      <div class="slot-actions">
        <button id="btn-add-slot" class="secondary">+ Aggiungi azione</button>
      </div>
    </div>
    <div class="modal-footer">
      <button id="btn-save-macro" class="primary">Salva macro</button>
    </div>
  </div>

  <template id="tpl-slot">
    <div class="slot">
      <div class="slot-row">
        <select class="slot-type">
          <option value="click">Clic</option>
          <option value="wait">Attesa (ms)</option>
          <option value="waitFor">Attendi elemento</option>
          <option value="type">Scrivi testo</option>
          <option value="pressKey">Premi tasto</option>
          <option value="navigate">Apri URL</option>
               <option value="selectOption">Seleziona opzione</option>
        </select>
        <button class="slot-test ghost" title="Testa questo comando">üî¥ test</button>
        <button class="slot-del ghost" title="Rimuovi azione">üóë</button>
      </div>
      <div class="slot-fields"></div>
      <div class="slot-preview"></div>
    </div>
  </template>

  <!-- Modal Diagnostica -->
  <div id="modal-diagnostics-backdrop" class="backdrop hidden"></div>
  <div id="modal-diagnostics" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="diagnostics-title">
    <div class="modal-header">
      <h2 id="diagnostics-title">Log di Diagnostica</h2>
      <button id="diagnostics-close" class="ghost" title="Chiudi">‚úï</button>
    </div>
    <div class="modal-body">
      <div id="diagnostics-log" class="diagnostics-log"></div>
    </div>
    <div class="modal-footer">
      <button id="btn-copy-log" class="primary">üìã Copia log</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
