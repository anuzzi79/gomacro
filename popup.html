<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Macro Automator</title>
  <link rel="stylesheet" href="popup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header class="topbar">
    <h1>Macro Automator</h1>
    <div class="actions">
      <button id="btn-create" class="primary">+ Create macro</button>
      <button id="btn-export" title="Export all macros as JSON">Export JSON</button>
      <label class="import-label">
        <input id="file-import" type="file" accept="application/json" hidden>
        <span class="btn">Import JSON</span>
      </label>
      <button id="btn-diagnostics" class="secondary" title="Show diagnostics log">ğŸ” Diagnostics</button>
      <button id="btn-close-app" class="ghost close-app" title="Close">âœ•</button>
    </div>
  </header>

  <section id="macros-list" class="list"></section>

  <footer class="statusbar">
    <div id="status-text">Ready</div>
    <div id="progress"><span id="progress-fill"></span></div>
  </footer>

  <!-- Modal Editor (non chiudibile con click fuori) -->
  <div id="modal-backdrop" class="backdrop hidden"></div>
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-header">
      <h2 id="modal-title">New macro</h2>
      <button id="modal-close" class="ghost" title="Close">âœ•</button>
    </div>
    <div class="modal-body">
      <div class="field">
        <label>Name</label>
        <input id="macro-name" type="text" placeholder="My macro" />
      </div>

      <div id="slots" class="slots"></div>

      <div class="slot-actions">
        <button id="btn-add-slot" class="secondary">+ Add action</button>
      </div>
    </div>
    <div class="modal-footer">
      <button id="btn-save-macro" class="primary">Save macro</button>
    </div>
  </div>

  <template id="tpl-slot">
    <div class="slot">
      <div class="slot-row">
        <select class="slot-type">
          <option value="click">Click</option>
          <option value="wait">Wait (ms)</option>
          <option value="waitFor">Wait for element</option>
          <option value="type">Type text</option>
          <option value="pressKey">Press key</option>
          <option value="navigate">Open URL</option>
          <option value="selectOption">Select option</option>
        </select>
        <button class="slot-test ghost" title="Test this command">ğŸ”´ test</button>
        <button class="slot-del ghost" title="Remove action">ğŸ—‘</button>
      </div>
      <div class="slot-fields"></div>
      <div class="slot-preview"></div>
    </div>
  </template>

  <!-- Modal Diagnostica -->
  <div id="modal-diagnostics-backdrop" class="backdrop hidden"></div>
  <div id="modal-diagnostics" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="diagnostics-title">
    <div class="modal-header">
      <h2 id="diagnostics-title">Diagnostics log</h2>
      <button id="diagnostics-close" class="ghost" title="Close">âœ•</button>
    </div>
    <div class="modal-body">
      <div id="diagnostics-log" class="diagnostics-log"></div>
    </div>
    <div class="modal-footer">
      <button id="btn-copy-log" class="primary">ğŸ“‹ Copy log</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
